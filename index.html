<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sad demo</title>
  <meta name="description" content="SAD demo">
  <meta name="author" content="Jayson M. Pamittan">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style type="text/css">
	.form-wrapper {
		width: 70%;
		margin: auto auto;
		margin-top: 50px;
	}
</style>

<body>
 
 	<div class="form-wrapper">
 		<h4>Registration</h4>
		<form action="http://ec2-18-191-178-47.us-east-2.compute.amazonaws.com/sad-demo-ui/index.php" method="post">
		  <div class="form-group">
		    <label>First name</label>
		    <input type="text" class="form-control" name="fname">
		  </div>
		  <div class="form-group">
		    <label>Last name</label>
		    <input type="text" class="form-control" name="lname">
		  </div>
		  <div class="form-group">
		    <label>Email address</label>
		    <input type="email" class="form-control" name="email">
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		    <input type="password" class="form-control" name="password">
		  </div>
		  <div class="form-group">
		    <label>Retype Password</label>
		    <input type="password" class="form-control" name="re_password">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
